<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPVControl</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h2 {
            margin-top: 0.5em;
            color: #4caf50;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 15px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .button {
            background-color: #4caf50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        #log {
            height: 200px;
            overflow-y: scroll;
            white-space: pre-wrap;
            border: 1px solid #ddd;
            padding: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #log p:last-child {
            margin-bottom: 0;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        .section {
            background-color: #fff;
            margin-top: 30px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .apply-btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .apply-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Wifi</h2>
            <table>
                <tr>
                    <td>SSID:</td>
                    <td><input type="text" value="Aquazepp" /></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="text" value="Aquazepp" /></td>
                </tr>
            </table>
        </div>

        <div class="section">
            <h2>Battery</h2>
            <table>
                <tr>
                    <td>Battery Voltage:</td>
                    <td><input type="text" value="52" /> Volts</td>
                </tr>
                <tr>
                    <td>Charge Level:</td>
                    <td><input type="text" value="100" /> %</td>
                </tr>
            </table>
        </div>

        <div class="section">
            <h2>Configuration</h2>
            <table>
                <tr>
                    <td>Min Speed:</td>
                    <td><input type="text" value="30" /></td>
                </tr>
                <tr>
                    <td>Max Speed:</td>
                    <td><input type="text" value="160" /></td>
                </tr>
                <tr>
                    <td>SpinUp Time:</td>
                    <td><input type="text" value="4000" /> ms</td>
                </tr>
                <tr>
                    <td>SpinDown Time:</td>
                    <td><input type="text" value="400" /> ms</td>
                </tr>
                <tr>
                    <td>Speed Steps:</td>
                    <td><input type="text" id="speedSteps" value="5" /></td>
                </tr>
                <tr>
                    <td>StandBy Time:</td>
                    <td><input type="text" id="standbyTime" value="45" /> s</td>
                </tr>
            </table>
        </div>

        <div class="section">
            <!-- Data section remains unchanged -->

            <!-- Log section remains unchanged -->
        </div>

        <div class="section">
            <button class="button" onclick="restart()">Restart</button>
            <button class="apply-btn" onclick="applyChanges()">Apply Changes</button>
        </div>

        <h4 style="text-align: center;">Version 0.1</h4>
    </div>

    <script>
        // JavaScript functions remain unchanged
    </script>
</body>
</html>
